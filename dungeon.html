<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Quest Dungeon - Game Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #ecf0f1;
            padding: 10px;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #e74c3c;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #c0392b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .game-area {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .battle-scene {
            text-align: center;
            width: 100%;
        }

        .enemy-container {
            margin-bottom: 40px;
        }

        .enemy {
            font-size: 5rem;
            margin-bottom: 15px;
            animation: bounce 0.6s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .enemy-info {
            background: rgba(231, 76, 60, 0.3);
            border: 2px solid #e74c3c;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }

        .enemy-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .health-bar {
            background: #2c3e50;
            border: 2px solid #ecf0f1;
            height: 30px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .health-fill {
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .player-container {
            margin-top: 40px;
            background: rgba(41, 128, 185, 0.3);
            border: 2px solid #3498db;
            padding: 15px;
            border-radius: 6px;
        }

        .player-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #3498db;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-action {
            padding: 12px 20px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-action:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .btn-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #f39c12;
            border-radius: 8px;
            padding: 20px;
            height: fit-content;
        }

        .sidebar-title {
            font-size: 1.2rem;
            color: #f39c12;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #f39c12;
            padding-bottom: 10px;
        }

        .inventory-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
            border: 2px solid transparent;
        }

        .inventory-item:hover {
            background: rgba(243, 156, 18, 0.2);
            border-color: #f39c12;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .item-effect {
            font-size: 0.85rem;
            color: #bdc3c7;
        }

        .message-log {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #95a5a6;
            border-radius: 4px;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 3px;
        }

        .message.damage {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .message.heal {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .message.buff {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .message.enemy {
            background: rgba(155, 89, 182, 0.2);
            color: #b366ff;
        }

        .floor-info {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #95a5a6;
            border-radius: 4px;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .floor-number {
            font-size: 1.3rem;
            font-weight: bold;
            color: #f39c12;
        }

        .floor-description {
            font-size: 0.85rem;
            color: #bdc3c7;
            margin-top: 5px;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: rgba(44, 62, 80, 0.95);
            border: 3px solid #e74c3c;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
        }

        .game-over-title {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-over-stats {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: left;
        }

        .game-over-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .game-over-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-game-over {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-game-over:hover {
            background: #2980b9;
        }

        .btn-game-over.danger {
            background: #e74c3c;
        }

        .btn-game-over.danger:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: -1;
            }

            .enemy {
                font-size: 3rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>‚öîÔ∏è Epic Quest Dungeon</h1>
        <a href="index.html" class="btn-back">‚Üê Back to Games</a>
    </header>

    <div class="container">
        <div class="game-area">
            <div class="battle-scene" id="battleScene">
                <div class="enemy-container">
                    <div class="enemy" id="enemyEmoji">üëπ</div>
                    <div class="enemy-info">
                        <div class="enemy-name" id="enemyName">Goblin</div>
                        <div class="health-bar">
                            <div class="health-fill" id="enemyHealth" style="width: 100%;">
                                <span id="enemyHealthText">100/100</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="player-container">
                    <div class="player-info">
                        <div class="stat">
                            <div class="stat-label">Health</div>
                            <div class="stat-value" id="playerHealthDisplay">100/100</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Level</div>
                            <div class="stat-value" id="playerLevel">1</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Attack</div>
                            <div class="stat-value" id="playerAttack">5-10</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">XP to Level</div>
                            <div class="stat-value" id="playerXP">0/100</div>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn-action" id="btnAttack">‚öîÔ∏è Attack</button>
                        <button class="btn-action" id="btnAbility">‚ú® Special Ability</button>
                        <button class="btn-action" id="btnPotion">üß™ Use Potion</button>
                        <button class="btn-action" id="btnDefend">üõ°Ô∏è Defend</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-title">üìú Inventory</div>
            <div id="inventoryContainer"></div>

            <div class="message-log" id="messageLog"></div>

            <div class="floor-info">
                <div class="floor-number" id="floorNumber">Floor 1</div>
                <div class="floor-description" id="floorDescription">Goblin Warren</div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <div class="game-over-title" id="gameOverTitle">You Died!</div>
            <div class="game-over-stats">
                <div class="game-over-stat">
                    <span>Floors Cleared:</span>
                    <span id="finalFloors">1</span>
                </div>
                <div class="game-over-stat">
                    <span>Level Reached:</span>
                    <span id="finalLevel">1</span>
                </div>
                <div class="game-over-stat">
                    <span>Total XP Earned:</span>
                    <span id="finalXP">0</span>
                </div>
                <div class="game-over-stat">
                    <span>Enemies Defeated:</span>
                    <span id="finalEnemies">0</span>
                </div>
            </div>
            <div class="game-over-buttons">
                <button class="btn-game-over" id="btnNewGame">New Game</button>
                <button class="btn-game-over danger" id="btnMainMenu">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js" defer></script>
    <script src="js/dungeon.js" defer></script>
</body>
</html>
