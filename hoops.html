<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hoops - Game Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7675 0%, #fd79a8 50%, #fdcb6e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fdcb6e;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            max-width: 800px;
            width: 100%;
            border: 3px solid #fdcb6e;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background: #fdcb6e;
            color: #000;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #ffeaa7;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 20px;
        }

        .game-area {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fdcb6e;
            border-radius: 12px;
            padding: 20px;
        }

        #gameCanvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 600 / 800;
            background: linear-gradient(135deg, #55efc4 0%, #74b9ff 100%);
            border: 3px solid #fdcb6e;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fdcb6e;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
        }

        .sidebar-title {
            color: #fdcb6e;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #fdcb6e;
            padding-bottom: 10px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fdcb6e;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fdcb6e;
        }

        .power-ups {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fdcb6e;
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
        }

        .power-up-title {
            font-size: 0.85rem;
            color: #fdcb6e;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .power-up-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #fdcb6e;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 6px;
            font-size: 0.8rem;
            color: #ecf0f1;
        }

        .controls-bar {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fdcb6e;
            border-top: none;
            border-radius: 0 0 12px 12px;
            padding: 15px 20px;
            text-align: center;
        }

        .controls-info {
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .difficulty-select {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .diff-btn {
            padding: 10px;
            background: rgba(253, 203, 110, 0.2);
            border: 2px solid #fdcb6e;
            color: #fdcb6e;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .diff-btn:hover {
            background: rgba(253, 203, 110, 0.4);
        }

        .diff-btn.active {
            background: #fdcb6e;
            color: #000;
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-modal.show {
            display: flex;
        }

        .game-over-content {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #fdcb6e;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 450px;
        }

        .game-over-title {
            font-size: 2.5rem;
            color: #fdcb6e;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-over-stats {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fdcb6e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .game-over-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .game-over-stat span:last-child {
            color: #fdcb6e;
            font-weight: bold;
        }

        .game-over-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-game-over {
            padding: 12px 24px;
            background: #fdcb6e;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-game-over:hover {
            background: #ffeaa7;
            transform: scale(1.05);
        }

        .btn-game-over.danger {
            background: #ff7675;
            color: white;
        }

        .btn-game-over.danger:hover {
            background: #d63031;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: -1;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .difficulty-select {
                grid-template-columns: 1fr;
            }

            .game-over-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üèÄ Arcade Hoops</h1>
        <a href="index.html" class="btn-back">‚Üê Back to Games</a>
    </header>

    <div class="container">
        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="800"></canvas>
            <div class="controls-bar">
                <div class="controls-info">Use Mouse or Touchpad to Aim ‚Ä¢ Click/Tap to Shoot</div>
                <div class="difficulty-select">
                    <button class="diff-btn active" onclick="setDifficulty('easy')">Easy</button>
                    <button class="diff-btn" onclick="setDifficulty('normal')">Normal</button>
                    <button class="diff-btn" onclick="setDifficulty('hard')">Hard</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-title">üìä STATS</div>
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Combo</div>
                <div class="stat-value" id="comboDisplay">0x</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Made / Shots</div>
                <div class="stat-value" id="shotsDisplay">0 / 0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time Left</div>
                <div class="stat-value" id="timeDisplay">60</div>
            </div>

            <div class="power-ups">
                <div class="power-up-title">üåü ACTIVE POWER-UPS</div>
                <div id="activePowerUps">
                    <div class="power-up-item">None Active</div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="game-over-content">
            <div class="game-over-title" id="gameOverTitle">TIME'S UP!</div>
            <div class="game-over-stats">
                <div class="game-over-stat">
                    <span>Final Score:</span>
                    <span id="finalScore">0</span>
                </div>
                <div class="game-over-stat">
                    <span>Shots Made:</span>
                    <span id="finalShots">0</span>
                </div>
                <div class="game-over-stat">
                    <span>Accuracy:</span>
                    <span id="finalAccuracy">0%</span>
                </div>
                <div class="game-over-stat">
                    <span>Best Combo:</span>
                    <span id="finalCombo">0x</span>
                </div>
            </div>
            <div class="game-over-buttons">
                <button class="btn-game-over" id="btnPlayAgain">Play Again</button>
                <button class="btn-game-over danger" id="btnMainMenu">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js" defer></script>
    <script src="js/hoops.js" defer></script>
</body>
</html>
